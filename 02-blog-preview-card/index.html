<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Challenge by Frontend Mentor, coded by Angela Xu">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <article class="card">
    <img class="card-image" src="assets/images/illustration-article.svg" alt="Illustration for the blog article">
    <div class="card-tag-list">
      <span class="card-tag">Learning</span>
    </div>
    <p class="card-text card-date">Published 21 Dec 2023</p>
    <h1 class="card-text card-title">HTML & CSS foundations</h1>
    <p class="card-text card-desc">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>

    <div class="card-author">
      <img class="card-author-image" src="assets/images/image-avatar.webp" alt="Greg Hooper">
      <span class="card-author-name">Greg Hooper</span>
    </div>
  </article>
